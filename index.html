<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--style-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--VUEJS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" class="my-5">
        <div class="container">
            <div id="logo" class="d-flex flex-wrap justify-content-center"><img src="img/logo.png" alt="logo"
                    class="logo me-2">
                <h1 class="m-0">Boolean</h1>
            </div>
            <div id="todo" class="mt-5 text-center">
                <div class="card w-75 mx-auto mt-3">
                    <h2 v-if="toDoList.length>0">Lista delle cose da fare:</h2>
                    <h2 v-else>Hai completato tutti i tuoi task, aggiungine altri</h2>
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item d-flex justify-content-between align-items-center fs-4"
                            v-for="(toDoText, index) in toDoList">
                            {{toDoText.text}}<i class="fa-solid fa-x"></i>
                        </li>
                        <li class="list-group-item">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Inserisci cose da fare"
                                    aria-label="Recipient's username" aria-describedby="button-addon2"
                                    v-model="newToDoTask">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="button-addon2">Aggiungi</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="todo" class="mt-5 text-center">
                <h2>Portati a termine:</h2>
                <div class="card w-75 mx-auto mt-3">
                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item d-flex justify-content-between align-items-center fs-4"
                            v-for="(doneText, index) in doneOfList"><del class="text-danger">{{doneText.text}}</del>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--JS-->
    <script src="js/script.js"></script>
</body>

</html>
